{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Criar Conta - Airways</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #00c853; 
            --secondary: #ffd600; 
            --dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.1); /* Vidro bem transparente */
            --glass-border: rgba(255, 255, 255, 0.4);
            --input-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* IMAGEM TOTALMENTE VISÍVEL */
            background: url("{% static 'images/background_airways.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        .top-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 15px;
            z-index: 10;
        }

        .logo-img {
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        .logo-img .green { color: var(--primary); }
        .logo-img .yellow { color: var(--secondary); }

        .nav-link-login {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 0.85em;
            padding: 8px 15px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            background: rgba(0, 200, 83, 0.2);
        }

        /* CONTAINER LARGO CONFORME PEDIDO */
        .register-container {
            margin: 0 0 40px 0;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 30px 15px;
            border-radius: 25px;
            width: 95%; /* Ocupa quase tudo */
            max-width: 500px; 
            border: 1.5px solid var(--glass-border);
            text-align: center;
        }

        h2 {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            color: #fff;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i.main-icon {
            position: absolute;
            left: 15px;
            color: var(--primary);
            font-size: 1.2rem;
            z-index: 5;
        }

        /* Botão de ver senha */
        .toggle-password {
            position: absolute;
            right: 15px;
            color: #888;
            cursor: pointer;
            z-index: 5;
            padding: 10px;
        }

        .auth-form input {
            width: 100%;
            padding: 15px 45px 15px 50px;
            border: none;
            border-radius: 12px;
            background: var(--input-bg);
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            color: #333;
        }

        /* VERIFICAÇÃO DE SEGURANÇA */
        .captcha-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            color: #333;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .captcha-box input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* BOTÃO SIMPLIFICADO E BONITO */
        .submit-button {
            width: 80%; /* Mais centralizado e menor */
            margin: 10px auto;
            padding: 14px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .submit-button:hover {
            transform: scale(1.05);
            background: #00e676;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-img"><span class="green">AIR</span><span class="yellow">WAYS</span></div>
        <a href="{% url 'login' %}" class="nav-link-login">Já tenho conta</a>
    </nav>

    <div class="register-container">
        <h2>Criar Conta</h2>
        
        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Número de Telefone</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-mobile-screen-button main-icon"></i>
                    <input type="text" name="phone_number" placeholder="9xx xxx xxx" required>
                </div>
            </div>

            <div class="form-group">
                <label>Senha de Acesso</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock main-icon"></i>
                    <input type="password" id="pass" name="password" placeholder="Sua senha secreta" required>
                    <i class="fa-solid fa-eye toggle-password" onclick="toggle('pass', this)"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Confirmar Senha</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-shield-check main-icon"></i>
                    <input type="password" id="confirm_pass" name="confirm_password" placeholder="Repita a senha" required>
                    <i class="fa-solid fa-eye toggle-password" onclick="toggle('confirm_pass', this)"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Código de Convite</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-gift main-icon"></i>
                    <input type="text" id="invite_code" name="invited_by_code" placeholder="Código (Opcional)" value="{{ request.GET.invite|default:'' }}">
                </div>
            </div>

            <div class="captcha-box">
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" required>
                    <span>Não sou um robô</span>
                </div>
                <i class="fa-solid fa-shield-halved" style="color: #007bff; font-size: 1.4rem;"></i>
            </div>
            
            <button type="submit" class="submit-button">
                <span>Criar Conta</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <script>
        // Função para mostrar/esconder senha
        function toggle(id, el) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                el.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                el.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const invite = urlParams.get('invite');
            if (invite) {
                document.getElementById('invite_code').value = invite;
            }
        }
    </script>

</body>
</html>
