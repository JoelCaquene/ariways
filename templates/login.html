{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Airways</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #00c853; 
            --secondary: #ffd600; 
            --dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.1); 
            --glass-border: rgba(255, 255, 255, 0.4);
            --input-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* MESMO FUNDO DO CADASTRO */
            background: url("{% static 'images/background_airways.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            overflow-x: hidden;
        }

        /* BARRA SUPERIOR IGUAL AO CADASTRO */
        .top-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 15px;
            z-index: 10;
        }

        .logo-img {
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        .logo-img .green { color: var(--primary); }
        .logo-img .yellow { color: var(--secondary); }

        .nav-link-register {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 0.85em;
            padding: 8px 15px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            background: rgba(0, 200, 83, 0.2);
            transition: 0.3s;
        }

        /* CONTAINER LARGO CONFORME O DESIGN DO CADASTRO */
        .login-container {
            margin: 20px 0 40px 0;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 35px 15px;
            border-radius: 25px;
            width: 95%; 
            max-width: 500px; 
            border: 1.5px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* FORMULÁRIO */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            color: #fff;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i.main-icon {
            position: absolute;
            left: 15px;
            color: var(--primary);
            font-size: 1.1rem;
            z-index: 5;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            color: #888;
            cursor: pointer;
            z-index: 5;
            padding: 10px;
        }

        /* INPUTS IGUAIS AO CADASTRO */
        .auth-form input {
            width: 100%;
            padding: 15px 45px 15px 50px;
            border: none;
            border-radius: 12px;
            background: var(--input-bg);
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            color: #333;
        }

        /* BOTÃO SIMPLIFICADO E CENTRALIZADO */
        .submit-button {
            width: 80%; 
            margin: 25px auto 10px auto;
            padding: 14px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .submit-button:hover {
            transform: scale(1.05);
            background: #00e676;
        }

        .errorlist {
            list-style: none;
            padding: 10px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 15px;
            color: #fff;
            font-size: 0.85rem;
            text-align: left;
            border-left: 4px solid #ff4d4f;
        }

        /* SEGURANÇA ANTIRROBÔ (MESMO ESTILO) */
        .captcha-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            color: #333;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .captcha-box input { width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-img"><span class="green">AIR</span><span class="yellow">WAYS</span></div>
        <a href="{% url 'cadastro' %}" class="nav-link-register">Criar Conta</a>
    </nav>

    <div class="login-container">
        <h2>Acessar Conta</h2>
        
        <form method="post" class="auth-form">
            {% csrf_token %}

            {% if form.non_field_errors %}
                <ul class="errorlist">
                    {% for error in form.non_field_errors %}
                        <li><i class="fas fa-exclamation-triangle"></i> {{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="form-group">
                <label>Telefone</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-phone-flip main-icon"></i>
                    {{ form.username }}
                </div>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock main-icon"></i>
                    {{ form.password }}
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <div class="captcha-box">
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" required>
                    <span>Lembrar meu acesso</span>
                </div>
                <i class="fa-solid fa-user-check" style="color: var(--primary); font-size: 1.2rem;"></i>
            </div>
            
            <button type="submit" class="submit-button">
                <span>Entrar</span>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle de Senha
            const togglePassword = document.querySelector('#togglePassword');
            const passwordInput = document.querySelector('input[name="password"]');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }

            // Aplicar placeholders via JS para os campos do Django
            const phoneField = document.querySelector('input[name="username"]');
            if (phoneField) phoneField.setAttribute('placeholder', 'Seu número');

            const passField = document.querySelector('input[name="password"]');
            if (passField) passField.setAttribute('placeholder', 'Sua senha');
        });
    </script>

</body>
</html>
